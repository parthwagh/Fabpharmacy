<ion-header>
  <ion-toolbar class="ion-toolbar">
      <ion-row>
          <ion-col size="2">
              <ion-icon  (click)="navTabs1()" class="ion-icon" size="medium" name="arrow-round-back"></ion-icon>
          </ion-col>
          <ion-col size="8">
              <div style="text-align: center;">Cart</div>
          </ion-col>
        </ion-row>
  </ion-toolbar>
</ion-header>
<ion-content>

    <ion-card class="ion-card-1">
        <ion-row class="ion-row-2">
          <ion-col size="3">
            <img class="img" src="../assets/pills.png">
          </ion-col>
          <ion-col size="7" class="ion-col">
            <ion-label class="ion-label-1">Dabigatran etexilate mesylate</ion-label><br>
            <div class="ion-label">Rs.500</div>
              <ion-row class="ion-row-3">
                <ion-col size="4">
                    <ion-icon name="remove"></ion-icon>
                </ion-col>
                <ion-col size="4">
                    <ion-badge *ngIf="cart.length > 0">{{ cart.length }}</ion-badge>
                  </ion-col>
                <ion-col size="4">
                    <ion-icon name="add" (click)="addToCart(product)"></ion-icon>
                </ion-col>
              </ion-row>
          </ion-col>     
        </ion-row>
      </ion-card>
</ion-content>
