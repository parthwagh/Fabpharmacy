<ion-header>
    <ion-toolbar class="ion-toolbar">
        <ion-row>
            <ion-col size="2">
                <ion-icon  (click)="navTabs2()" class="ion-icon" size="medium" name="arrow-round-back"></ion-icon>
            </ion-col>
            <ion-col size="8">
                <div style="text-align: center;">Help and feedback</div>
            </ion-col>
          </ion-row>
    </ion-toolbar>
  </ion-header>
<ion-content>
 <ion-row class="ion-row">
                <ion-col size="2">
                </ion-col>
                <ion-col size="8">
                <img class="img" src="../assets/feedback.png">
            </ion-col>
         <ion-col size="2">
      </ion-col>  
 </ion-row>
<ion-row class="ion-row-1">
    <ion-col>
        <div class="div">Message</div>
    </ion-col>
</ion-row>
<ion-card class="ion-card">
        <ion-item>
            <ion-textarea rows="8" cols="20" placeholder="Enter your message here..."></ion-textarea>
        </ion-item>
</ion-card>
<ion-button class="ion-button-2" shape="round" expand="full" size="default">
        Submit
    </ion-button>

</ion-content>
